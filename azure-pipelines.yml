name: tl-marketing-and-communications
trigger:
  batch: true
  branches:
    include:
      - "*"

pr: none

workspace:
    clean: all

variables:
  buildConfiguration: 'release'
  buildPlatform: 'anycpu'

pool:
  name: 'Azure Pipelines'
  vmImage: 'ubuntu-18.04'

steps:
- task: gittools.gitversion.gitversion-task.GitVersion@5
  displayName: GitVersion

- task: Npm@1
  displayName: 'npm install'
  inputs: 
    workingDir: sfa.Tl.Marketing.Communication
    verbose: false

- task: Gulp@0
  displayName: 'gulp'
  inputs:
      gulpFile: sfa.Tl.Marketing.Communication/gulpfile.js

- task: UseDotNet@2 
  displayName: "Install .NET Core 3.1.x SDK"
  inputs:
      version: '3.1.x'
      packageType: sdk

- task: UseDotNet@2 
  displayName: "Install .NET 5 SDK"
  inputs:
      packageType: 'sdk'
      version: '5.x'

- task: DotNetCoreCLI@2
  displayName: 'DotNet Restore'
  inputs:
    command: restore
    projects: '**/*.csproj'
    noCache: true
    feedsToUse: config
    nugetConfigPath: NuGet.config

- task: DotNetCoreCLI@2
  displayName: 'DotNet Build'
  inputs:
    command: build
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)  --no-restore'

- task: DotNetCoreCLI@2
  displayName: 'DotNet Test'
  inputs:
    command: test
    projects: '**/*.UnitTests.csproj'
    arguments: '--configuration $(buildConfiguration)  --no-restore'

- task: DotNetCoreCLI@2
  displayName: 'DotNet Publish'
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)'
    zipAfterPublish: True

- task: DotNetCoreCLI@2
  displayName: 'Publish Function App'
  inputs:
    command: publish
    publishWebProjects: false
    projects: 'sfa.Tl.Marketing.Communication.Functions/sfa.Tl.Marketing.Communication.Functions.csproj'
    arguments: '--configuration $(buildConfiguration) --output $(build.artifactstagingdirectory) --no-restore'

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
  inputs:
    Contents: |
     azure/**
    TargetFolder: '$(build.artifactstagingdirectory)'
    OverWrite: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
